<div>
        <div class="row pb-5">
                <div class="col-sm-12">
                    <div class="card card-stats mb-4 mb-lg-0 boxshadow">
                        <div class="card-body padding">
                            <h3 style="text-align: center;" class="card-title text-uppercase mb-0">COMPANIES ADDED</h3>
                        </div>
                    </div>
                </div>
        </div>

        <div class="row mt-3 d-flex justify-content-center">
                <div class="col-sm-10">
                    <!-- <div style="width: 29rem;"> -->
                    <div class="card card-stats mb-4 mb-lg-0 boxshadow">
                        <div class="card-body padding">
                            <div class="row">
                                <div class="col">
                                    <h6 class="card-title text-uppercase ml-2 text-muted mb-0">
                                        companies list
                                    </h6>
                                </div>
                            </div>
                            <div class="table-details">
                                <table class="table table-borderless tabMargin mt-3"  >
                                    <thead>
                                        <tr>
                                            <th scope="col">Comapny Name</th>
                                            <th scope="col">Company Code</th>
                                            <th scope="col">Detail</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let companies of companyArr">
                                        <tr>
                                            <td>{{companies.company_name | uppercase}}</td>
                                            <td>{{companies.company_code| uppercase}}</td>
                                            <td> <button class="overviewBtn" (click)="viewData(companies._id)">View</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
   
  </div>
